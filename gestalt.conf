# ------------ Installer settings, typically no need to change --------------------

# -- 'debug' for more verbose output in the gestalt installer
# gestalt_install_mode=debug

gestalt_cli_version="v0.2.2"

gestalt_installer_image="galacticfog/gestalt-installer:release-1.5.0"

# -- Base Docker images (all are required)
gestalt_rabbit_image="galacticfog/rabbit:release-1.5.0"
gestalt_kong_image="galacticfog/kong:release-1.5.0"
gestalt_gateway_manager_image="galacticfog/gestalt-api-gateway:release-1.5.0"
gestalt_policy_image="galacticfog/gestalt-policy:release-1.5.0"
# gestalt_meta_image="galacticfog/gestalt-meta:release-1.5.0"

gestalt_meta_image="galacticfog/gestalt-meta:0.6.87-7229e661"
gestalt_security_image="galacticfog/gestalt-security:release-1.5.0"
gestalt_ui_image="galacticfog/gestalt-ui-react:release-1.5.0"
# gestalt_laser_image="galacticfog/gestalt-laser:release-1.5.0"
gestalt_laser_image="galacticfog/gestalt-laser:1.15.30-SNAPSHOT-2940d70f"

