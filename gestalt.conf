gestalt_laser_executor_golang_image="galacticfog/gestalt-laser-executor-golang:release-1.5.0"
gestalt_laser_executor_jvm_image="galacticfog/gestalt-laser-executor-jvm:release-1.5.0"
gestalt_laser_executor_python_image="galacticfog/gestalt-laser-executor-python:release-1.5.0"
gestalt_laser_executor_ruby_image="galacticfog/gestalt-laser-executor-ruby:release-1.5.0"
